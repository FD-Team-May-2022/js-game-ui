<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Rock, Paper, Scissors</title>
    <link rel="icon" href="./resources/scissors.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Let's play!</h2>
        <p>The first player to reach 5 points wins!</p>
        <p>Please choose your play by clicking one of the buttons below</p>
        <div>
            <button type="button" id="rock">Rock<img src="./resources/rock.png" alt="a rock"></button>
            <button type="button" id="paper">Paper<img src="./resources/paper.svg" alt="a sheet of paper"></button>
            <button type="button" id="scissors">Scissors<img src="./resources/scissors.svg" alt="a pair of scissors"></button>
        </div>
        <div id="results">
            <h2>Running score</h2>
            <div id="runningScore">
                <div class="runningScore">
                    <div>Player</div>
                    <div id="playerRunningScore">0</div>
                </div>
                <div class="runningScore">
                    <div>Computer</div>
                    <div id="computerRunningScore">0</div>
                </div>
            </div>
                
 
            
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
